version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Verifica la instalación
        - hugo version
    build:
      commands:
        # Genera el sitio estático en la carpeta public/
        - hugo --minify
  artifacts:
    # Directorio que Amplify sirve (OBLIGATORIO para Hugo)
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
